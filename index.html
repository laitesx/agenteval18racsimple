<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccoon Rail Games - 18RAC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #2a1010 0%, #1a0808 100%);
            color: #f5f5dc;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #1a0808;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        /* Navigation */
        nav {
            background: linear-gradient(180deg, #8B1A1A 0%, #6B1111 100%);
            padding: 20px;
            border-bottom: 4px solid #F4C430;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav button {
            background-color: transparent;
            color: #f5f5dc;
            border: 2px solid #F4C430;
            padding: 12px 28px;
            margin: 0 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Georgia', serif;
        }

        nav button:hover {
            background-color: #F4C430;
            color: #2a1010;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(244, 196, 48, 0.4);
        }

        /* Header */
        header {
            background: linear-gradient(180deg, #A0252F 0%, #8B1A1A 100%);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 6px solid #F4C430;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #F4C430 20%, 
                #FFD700 50%, 
                #F4C430 80%, 
                transparent 100%);
        }

        h1 {
            font-size: 3.5em;
            color: #F4C430;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        /* Main Content Sections */
        .section {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #3a1818;
        }

        .section:nth-child(even) {
            background-color: rgba(139, 26, 26, 0.15);
        }

        h2 {
            font-size: 2.5em;
            color: #F4C430;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        h3 {
            font-size: 2em;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Images */
        .image-container {
            margin: 20px 0;
            display: inline-block;
            border: 4px solid #8B1A1A;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            background-color: #2a1010;
            padding: 8px;
            position: relative;
        }

        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #F4C430;
            pointer-events: none;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Preorder Section */
        .preorder-info {
            background: linear-gradient(135deg, #8B1A1A 0%, #A0252F 100%);
            padding: 30px;
            margin: 20px;
            border: 3px solid #F4C430;
            border-radius: 8px;
            font-size: 1.3em;
            color: #f5f5dc;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            display: inline-block;
        }

        /* Decorative Rails */
        .rail-divider {
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #3a1818 0px,
                #3a1818 40px,
                #F4C430 40px,
                #F4C430 42px,
                #3a1818 42px,
                #3a1818 82px
            );
            margin: 0;
            border-top: 2px solid #2a1010;
            border-bottom: 2px solid #2a1010;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 2em;
            }

            nav button {
                padding: 10px 16px;
                margin: 4px;
                font-size: 14px;
            }

            .preorder-info {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <nav>
      <button>Home</button>
      <button>Games</button>
      <button>About</button>
      <button>Contact</button>
    </nav>
    
    <div class="rail-divider"></div>
    
    <header>
      <h1>Raccoon Rail Games</h1>
    </header>
    
    <div class="rail-divider"></div>
    
    <div class="section">
      <div class="image-container">
        <img src="/images/RaccoonEngineer.jpg" width="196" height="292" alt="Raccoon Engineer">
      </div>
    </div>
    
    <div class="rail-divider"></div>
    
    <div class="section">
      <h2>Coming Soon</h2>
      <div class="image-container">
        <img src="/images/18RAC.jpg" width="392" height="584" alt="18RAC Game">
      </div>
    </div>
    
    <div class="rail-divider"></div>
    
    <div class="section">
      <h3>18RAC</h3>
      <div class="preorder-info">
        Preorders start on -date- for $XX.XX
      </div>
    </div>
    
    <div class="rail-divider"></div>
  </div>
</body>
</html>
